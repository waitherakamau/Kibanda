<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>eGrocery Store</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- fav icon -->
    <link rel="stylesheet" href="">

    <!-- using font awesome -->
    <script src="https://kit.fontawesome.com/3fc5fe89d2.js" crossorigin></script>

    <!-- import -font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,700;0,800;0,900;1,100;1,700;1,800;1,900&display=swap"
        rel="stylesheet">




</head>

<body>




    <!-- Navigation  -->
    <nav class="navigation">
        logo
        <a href="" class="logo">
            <span>e</span>Grocery
        </a>
        <!-- Menu -->
        <ul class="menu">
            <li><a href="#" class="active"> Home</a></li>
            <li><a href="#"> Categories</a></li>
            <li><a href="#"> Our packages</a></li>
            <li><a href="#"> Our App</a></li>



        </ul>
        <!-- right-nav(cart-like)  -->
        <div class="right - nav">
            <like>
                <a href="#" class="like">
                    <i class="fa fa-heart" aria-hidden="true"></i>

                </a>

                <!-- <cart > -->
                <a href="#" class="cart"></a>
                <i class="fa-solid fa-cart-plus"></i>
                

        </div>

    </nav>
    <!-- nav end  -->
    <!-- search banner  -->
    <section id="search-banner">
        <div class="search-banner-text">
            <h1>Order your daily Groceries</h1>
            <strong>#Free Delivery</strong>
            <form action="" class="search-box">
                <!-- icon  -->
                <i class="fa-solid fa-magnifying-glass"></i>
                <!-- input -->
                <input type="text" class="search-input" placeholder="search your daily groceries" name="search"
                    required>
                <!-- btn  -->
                <input type="submit" class="search-btn" value="seacrh">

            </form>

        </div>
    </section>
    <!-- !bg -->
    <img src="toma-removebg-preview.png" class="bg-1" alt="bg">
    <img src="food1-removebg-preview.png" class="bg-2" alt="bg2">
    <search-banner End>

        <Category>
            <section id="category">
                <heading>
                    <div class="category-heading">
                        <h2>Category</h2>
                        <span>All</span>
                    </div>
                    <div class="full-img" id="fullImgBox">
                        <img src="cabbage-removebg-preview.png" id="fullImg">
                        <span onclick="closeFullImg()">X</span>
                    </div>
                    <!-- images -->
                    <div class="img-gallery">
                        <img src="cabbage-removebg-preview.png" onclick="openFullImg(this.src)">
                        <img src="Kales-removebg-preview.png" onclick="openFullImg(this.src)">
                        <img src="Broccoli-PNG-removebg-preview.png" onclick="openFullImg(this.src)">
                        <img src="Greenspoon-Spinach-Mlango-Farm-1-removebg-preview.png" onclick="openFullImg(this.src)">
                        <img src="tomatoes-removebg-preview.png" onclick="openFullImg(this.src)">
                        <img src="carrot-removebg-preview.png" onclick="openFullImg(this.src)">
                        <img src="Bananas-218094b-scaled-removebg-preview.png" onclick="openFullImg(this.src)">
                        <img src="types-of-onions-aug052020-min-removebg-preview.png" onclick="openFullImg(this.src)">

                        <div class="image-slider">
                            <div class="image-slider-track">
                            <div class="slide">
                                <img src="firu.jpg" width="150" height="150" >
                                <img src="pat.jpg"  width="150" height="150">
                                <img src="mama.jpg"  width="150" height="150">
                                <img src="veg-removebg-preview.png" height="150" width="150" >
                                <!-- <img src="https://www.istockphoto.com/photo/mother-and-daughter-grocery-shop-together-using-list-gm936496982-256202667?utm_source=unsplash&utm_medium=affiliate&utm_campaign=srp_photos_bottom&utm_content=https%3A%2F%2Funsplash.com%2Fs%2Fphotos%2Fvegetables-in-a-trolly&utm_term=vegetables%20in%20a%20trolly%3A%3A%3A" width="150" height="150"> -->
                                <img src="1.jpg" width="150" height="150">
                                <img src="3.jpg" width="150" height="150">  
                                <img src="2.jpg" width="150" height="150">

                                <img src="firu.jpg" width="150" height="150" >
                                <img src="pat.jpg"  width="150" height="150">
                                <img src="mama.jpg"  width="150" height="150">
                                <img src="veg-removebg-preview.png" height="150" width="150" >





                            </div>
                            </div>

                        </div>







                        <script>
                            var fullImgBox = document.getElementById("fullImgBox");
                            var fullImgBox = document.getElementById("fullImg");

                            function openFullImg(pic){
                                fullImgBox.style.display = "flex";
                                fullImg.src = pic;
                            }
                            function closeFullImg(){
                                fullImgBox.style.display = "none";


                            }


                        </script>
                    </div>
